<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection with Overlay</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <style>
        /* Ensure video and canvas are the same size and positioned */
        #video {
            display: block;
            position: relative; /* Changed to relative to center the play button */
            width: 100%;
            height: auto;
        }
        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Allows clicks to pass through the canvas */
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; /* Ensure play button is on top */
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            display: block; /* Ensure play button is displayed initially */
        }
    </style>
</head>
<body>
    <video id="video" controls>
        <source src="img/videos/test.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <canvas id="overlayCanvas"></canvas>
    <img id="overlayImage" src="img/google.png" style="display: none;">
    <button id="playButton">Play Video</button>
    <script src="js/face-api.min.js"></script>
    <script src="youtub.js"></script>
</body>
</html>
