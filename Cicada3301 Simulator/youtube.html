<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Tracking with Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="video" width="640" height="480" autoplay muted>
        <source src="img/videos/test.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <canvas id="overlayCanvas" width="640" height="480"></canvas>
    <img id="overlayImage" src="img/google.png" style="display: none;"/>

    <script src="js/face-api.min.js"></script>
    <script src="js/youtub.js"></script>
</body>
</html>
